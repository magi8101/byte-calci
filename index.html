<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Bytecode Calculator</title>

    <!-- Config for Trunk to build Rust WASM binary -->
    <link data-trunk rel="rust" data-wasm-opt="2" data-bin="calculator" />
    <base data-trunk-public-url />

    <style>
        /* Prevent iOS zoom on double-tap and pinch */
        html {
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Reset and full viewport */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
            /* Prevent iOS bounce scroll */
            position: fixed;
            overscroll-behavior: none;
        }

        /* Canvas fills the entire viewport */
        #the_canvas_id {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            /* Prevent canvas from causing scroll */
            touch-action: none;
        }

        /* Loading overlay */
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, sans-serif;
            text-align: center;
            z-index: 1000;
        }

        /* Loading animation */
        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 24px;
            height: 24px;
            margin: 0px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Safe area for notched devices */
        @supports (padding: env(safe-area-inset-top)) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>

<body>
    <!-- The WASM code will resize the canvas dynamically -->
    <canvas id="the_canvas_id"></canvas>

    <!-- Loading text removed by main.rs -->
    <div class="centered" id="loading_text">
        <p style="font-size:16px">Loading Bytecode Calculatorâ€¦</p>
        <div class="lds-dual-ring"></div>
    </div>

    <script>
        // Handle canvas resize for responsive behavior
        function resizeCanvas() {
            const canvas = document.getElementById('the_canvas_id');
            if (canvas) {
                // Use visual viewport for mobile devices
                const vw = window.visualViewport ? window.visualViewport.width : window.innerWidth;
                const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
                
                // Set canvas size to match viewport
                canvas.style.width = vw + 'px';
                canvas.style.height = vh + 'px';
            }
        }

        // Initial resize
        resizeCanvas();

        // Resize on window/viewport changes
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // Handle visual viewport changes (mobile keyboard, etc.)
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', resizeCanvas);
        }

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
